<ion-view view-title="geolocation">
	<ion-content>

		<div class="list list-inset">
		  <label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input ng-model="search_venue.value" type="text" placeholder="En donde estas?"> 
		  </label>
		</div>
		<button class="button button-small button-balanced center-block" ng-click="search()">Buscar Bares</button>
		<ul id="venues" ng-show="venues.length">
			<li ng-repeat="venue in venues | limitTo:5">
				<p>{{venue.name}} <br> {{venue.location.formattedAddress}}</p>
				<button class="button button-small button-balanced center-block" ng-click="add_venue()">agregar a firebase</button>
				<br>
				<br>
			</li>
		</ul>

	</ion-content>
</ion-view>
