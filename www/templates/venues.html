<ion-view view-title="Bares">
  <ion-content class="no-opacity">
    <ion-list>
      <ion-item class="venues-item" ng-repeat="venues in venues" href="#/app/venues/{{venues.title | nospace}}">
      	<div class="background-venues" back-img="img/{{venues.img}}"></div>
        <h1 class="center-block text-center">{{venues.title}}</h1>
        {{venues.checkins}}
        <br><br>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
